<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="theme-color" content="#0071ce">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account - Rohi Mart</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <a href="index.html">
            <img src="./Images/Company logo.webp" alt="Rohi Mart Logo" style="width:60px;height:60px;border-radius:50%;">
        </a>
        <nav class="main">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="products.html">Products</a></li>
                <li><a href="deals.html">Deals</a></li>
                <li><a href="account.html" class="active">Account</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
          <div class="header-actions">
            <a href="cart.html" class="cta-btn" id="cartBtn">Cart (0)</a>
            <a href="account.html" class="cta-btn signup-btn" id="accountBtn">Sign In / Sign Up</a>
        </div>
    </header>

    <section class="features" style="max-width:400px;margin:40px auto;">
        <h2 style="text-align:center;">Create Your Account</h2>
        <form id="signupForm" style="display:flex;flex-direction:column;gap:16px;">
            <input type="text" name="fullname" placeholder="Full Name" required>
            <input type="email" name="email" placeholder="Email Address" required>
            <input type="password" name="password" placeholder="Password" required>
            <input type="password" name="confirm" placeholder="Confirm Password" required>
            <button type="submit" class="cta-btn signup-btn">Sign Up</button>
        </form>
        <p style="text-align:center;margin-top:18px;">
            Already have an account? <a href="signin.html" style="color:#0071ce;font-weight:bold;">Sign In</a>
        </p>
    </section>

   <footer>
    <p>&copy; 2025 Rohi Mart. All rights reserved.</p>
    <div class="social-icon">
        <a href="https://www.facebook.com" target="_blank"><img src="./Images/facebook logo.jpg"
                style="width:33px;height:33px;border-radius:50%;" alt="Facebook">
            <div class="facebook"></div>
        </a>
        <a href="https://www.twitter.com" target="_blank"><img src="./Images/x logo.jpg" alt="Twitter">
            <div class="twitter"></div>
        </a>
        <a href="https://www.instagram.com" target="_blank"><img src="./Images/Instagram logo.jpg" alt="Instagram">
            <div class="instagram"></div>
        </a>
    </div>
</footer>
    <script>
    // Simple client-side validation
    document.getElementById('signupForm').addEventListener('submit', function(e) {
        const pwd = this.password.value;
        const confirm = this.confirm.value;
        if (pwd !== confirm) {
            alert('Passwords do not match!');
            e.preventDefault();
        }
    });
    </script>
